<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EPIC Earth Imagery</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <header>
        <h1>EPIC Earth Imagery</h1>
        <p>Explore beautiful images of Earth from space!</p>
        <button id="loadImage">Load Today's Image</button>
    </header>

    <main>
        <div id="image-container">
            <div id="image-description"></div>
            <img id="earth-image" src="" alt="Today's Earth Image">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EPIC Earth Imagery | NASA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html> 

    <title>Flight Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Real-Time Flight Tracker</h1>
        
        <!-- Form to enter flight number -->
        <div id="input-container">
            <input type="text" id="flight-input" placeholder="Enter Flight Numbers (e.g., AA100)" />
            <button id="track-button">Track Flight</button>
        </div>

        <!-- Display flight details -->
        <div id="flight-details-container">
            <div id="loading" class="hidden">Loading...</div>
            <div id="flight-info">
                <!-- Flight data will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
